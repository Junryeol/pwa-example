<!DOCTYPE html>
<html lang="en" dir="auto">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="/pwa-example/icon/fox-icon.png">
    <link rel="manifest" href="/pwa-example/manifest.json">
    <title>github storage demo</title>
    <link href="/pwa-example/style.css" rel="stylesheet">
    <script src="/pwa-example/fs.js"></script>
    <script src="/pwa-example/db.js"></script>
    <script src="/pwa-example/github_front_API.js"></script>
    <script src="/pwa-example/index.js"></script><!-- defer -->
  </head>
  <body>
    <button id="home-add-button">Add to home screen</button>

    <input id="user-id" type="text">
    <input id="user-pw" type="password">
    <button id="login-button" onclick="basicAuth()">github login</button>

    <ul id="file-list">
      
    </ul>

    <input id="files" type="file" multiple>
    <button id="upload-button" onclick="upload()">file upload</button>

    <input id="path" type="text">
    <button id="get-button" onclick="get()">get file</button>
    <button id="download-button" onclick="download()">file download</button>

    <div id="log">

    </div>

    <!-- <script src="/pwa-example/password.js"></script> -->

  </body>
</html>
